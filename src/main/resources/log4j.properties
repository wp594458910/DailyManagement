#日志记录与配置  Log4j 
#log4j.rootCategory=Console , R,
log4j.rootCategory=ERROR,Console , R,
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p] %C.%M(%L) | %m%n
#log4j.appender.Console.layout.ConversionPattern=[%p] [%t] %C.%M(%L) | %m%n
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
# log4j.appender.R.File=${catalina.home}/logs/'shop_'yyyy-MM-dd'.log'
log4j.appender.R.File=${catalina.home}/logs/provelog.log
log4j.appender.R.DatePattern='-'yyyy-MM-dd'.html'
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n
log4j.logger.org.apache.commons=DEBUG
#log4j.logger.org.apache.struts=WARN
log4j.logger.org.displaytag=DEBUG
log4j.logger.org.springframework=DEBUG
#log4j.logger.com.ibatis.db=WARN
#log4j.logger.org.apache.velocity=FATAL
log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG